<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" />
    <title>Abid Hasan</title>
  </head>
  <body>
    <section class="section-border border-primary">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center no-gutters min-vh-100">
          <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 pt-8 pb-4 py-md-11">
            <img src="./image/illustrations/build_robot.svg" alt="..." class="img-fluid">
          </div>
          <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">
            <h2 class="mb-0 font-weight-bold text-center">Create Account</h2>
            <p class="mb-6 text-center text-muted">Simplify your workflow in minutes.</p>
            <form class="mb-6">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="name@address.com">
              </div>
              <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button class="btn btn-block login-btn" type="submit">Sign in</button>
            </form>
            <p class="mb-0 mt-3 font-size-sm text-center text-muted">Already have an account? <a href="/login.html">login</a></p>
          </div>
        </div>
      </div> 
    </section>
  </body>
</html>
